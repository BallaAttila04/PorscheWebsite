        content="Estimate the cost of your dream Porsche 930 Turbo with our interactive Price Calculator. Customize features, explore options, and get an instant quote.">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_package_v0.16/favicon-32x32.png">

<body>
    <header>
        <a href="index.html"><img src="images/Porsche-Logo.png" alt="Porsche logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form id="calculatorForm" class="calculator-form">
          <label for="generation">Select Generation:</label>
          <select id="generation" name="generation">
            <option value="first">Porsche 911 Turbo I. Generation</option>
            <option value="second">Porsche 911 Turbo II. Generation</option>
          </select>
    
          <label for="color">Select Color:</label>
          <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="silver">Silver</option>
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
          </select>
    
          <label for="electronics">Modern Electronics:</label>
          <input type="checkbox" id="electronics" name="electronics">
    
          <label for="exhaust">Titanium Exhaust:</label>
          <input type="checkbox" id="exhaust" name="exhaust">
    
          <label for="bodyKit">Body Kit:</label>
          <input type="checkbox" id="bodyKit" name="bodyKit">
    
          <label for="leatherSeats">Leather Seats:</label>
          <input type="checkbox" id="leatherSeats" name="leatherSeats">
    
          <label for="location">Select Location:</label>
          <select id="location" name="location">
            <option value="Frankfurt">Frankfurt</option>
            <option value="Budapest">Budapest</option>
            <option value="Barcelona">Barcelona</option>
          </select>
    
          <button type="button" onclick="calculatePrice()">Calculate Price</button>
    
          <p id="result">Estimated Price: $0.00</p>
        </form>
      </div>

      <script src="js/calculator.js"></script>


    <footer>
