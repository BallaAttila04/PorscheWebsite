<body>

    <header>
        <a href="index.html"><img src="images/Porsche-Logo.png" alt="Porsche logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="car-order-form">
        <form method="post" action="http://szamtud.uni-corvinus.hu/receive.php" id="carOrderForm" novalidate>
            <h2>Porsche 930 Car Order Quotation</h2>
            <p><label for="fullname">Full Name:</label><input type="text" name="fullname" id="fullname" required></p>
            <p><label for="email">Email:</label><input type="text" name="email" id="email" required></p>

            <p><label>Delivery Location:</label>
                <label><input type="radio" name="deliveryLocation" value="Germany_Frankfurt" required> Germany,
                    Frankfurt</label>
                <label><input type="radio" name="deliveryLocation" value="Hungary_Budapest" required> Hungary,
                    Budapest</label>
                <label><input type="radio" name="deliveryLocation" value="Spain_Barcelona" required> Spain,
                    Barcelona</label>
            </p>

            <p><label for="model">Porsche Model:</label>
                <select name="model" id="model" required>
                    <option value="930">I. Gen Porsche 911 Turbo</option>
                    <option value="930">II. Gen Porsche 911 Turbo</option>
                </select>
            </p>

            <p><label for="color">Car Color:</label><input type="color" name="color" id="color" required></p>

            <p><label>Extras:</label><br>
                <label><input type="checkbox" name="extras[]" value="Modern_Electronics"> Modern Electronics</label><br>
                <label><input type="checkbox" name="extras[]" value="Body-kit"> Body-kit</label><br>
                <label><input type="checkbox" name="extras[]" value="Titanium_Exhaust"> Titanium Exhaust</label><br>
                <label><input type="checkbox" name="extras[]" value="Leather_Seats"> Leather Seats</label>
            </p>

            <p><label for="terms">Terms and Conditions:</label><input type="checkbox" name="terms" id="terms" required>
                I accept the terms and conditions</p>

            <p><input type="submit" value="Submit Order"></p>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@porsche930.com</p>
                <p>Phone: +12 3456789</p>
            </div>

        </div>
    </footer>
